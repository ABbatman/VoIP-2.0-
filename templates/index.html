<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <!-- CSS is bundled by Vite via static/js/main.js imports -->
</head>

<body>
  <header class="app-header">
    <div class="header-graph-art">
      <svg viewBox="0 0 800 80" preserveAspectRatio="none">
        <defs>
          <!-- Line Gradient: Electric Cyan to Purple -->
          <linearGradient id="headerLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#38bdf8; stop-opacity:1" />
            <stop offset="60%" style="stop-color:#818cf8; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c084fc; stop-opacity:1" />
          </linearGradient>

          <!-- Area Gradient: Fade from line color to transparent -->
          <linearGradient id="headerAreaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#38bdf8; stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#38bdf8; stop-opacity:0" />
          </linearGradient>
        </defs>

        <!-- Gradient Area: Closed path anchored to bottom -->
        <path class="graph-area"
          d="M0,80 L0,72 C80,68 120,60 180,52 C240,44 280,48 340,38 C400,28 440,35 500,22 C560,9 620,18 680,8 C740,-2 780,5 800,2 L800,80 Z" />

        <!-- The Line: Asymmetric growth curve -->
        <path class="graph-line-primary"
          d="M0,72 C80,68 120,60 180,52 C240,44 280,48 340,38 C400,28 440,35 500,22 C560,9 620,18 680,8 C740,-2 780,5 800,2"
          vector-effect="non-scaling-stroke" />
      </svg>
    </div>
  </header>
  <div id="dashboard-container"></div>


  <!-- Vite entry script (dev server injects, prod uses manifest) -->
  {{ vite_tags }}

</body>

</html>
